<app-navbar></app-navbar>
<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Name</label>
                    <input placeholder="Name" class="form-control" type="text" name="" id="">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Roll Number</label>
                    <input placeholder="Roll Number" class="form-control" type="text" name="" id="">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">College Name</label>
                    <input placeholder="College Name" class="form-control" type="text" name="" id="">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Admission Number</label>
                    <input placeholder="Admission Number" class="form-control" type="text" name="" id="">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Parent Name</label>
                    <input placeholder="Parent Name" class="form-control" type="text" name="" id="">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Date Of Birth</label>
                    <input placeholder="Date of Birth" class="form-control" type="date" name="" id="">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Address</label>
                     <textarea placeholder="Address" class="form-control" name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Mobile Number</label>
                    <input  placeholder="Mobile Number" class="form-control" type="text" name="" id="">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Parent Mobile Number</label>
                    <input  placeholder="Parent Mobile Number" class="form-control" type="text" name="" id="">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Email ID</label>
                    <input placeholder="email id" class="form-control" type="email" name="" id="">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Blood Group</label>
                    <select  class="form-control" name="" id="">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
